<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tarkvara sõnad</title>
    <script src="tarkvaraScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Tarkvara sõnad</h1>
<div class="EestiVene">
    <input type="button" value="Juhuslik sõna" onclick="randomSyna()">
    <br>
    <br>
    <div id="random-syna"></div>
    <label for="kontroll">Kijuta sõna vene keeles</label>
    <input type="text" id="kontroll" onchange="kontroll()">
    <div id="kontrollDiv"></div>
</div>
<div class="VeneEesti">
    <input type="button" value="Juhuslik sõna" onclick="randomSynaVene()">
    <br>
    <br>
    <div id="random-synaVene"></div>
    <label for="kontrollVene">Kijuta sõna vene keeles</label>
    <input type="text" id="kontrollVene" onchange="kontrollVene()">
    <div id="kontrollDivVene"></div>
</div>
</body>
</html>
